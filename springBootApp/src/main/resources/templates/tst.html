<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tst</title>
</head>
<style>
    table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
    }

    td, th {
        border: 1px solid #F50;
        padding: 19px;
    }
</style>
<body>
<form  class="start" th:action="@{/churches/test}">
    <button type="submit">   >>   </button>
</form>
<br><br>
<form th:action="@{/churches/test-minus}">
    <button type="submit">   <<   </button>
</form>
<table id="info-table">
    <tr>
        <th>№</th>
        <th>Наименование объекта</th>
        <th>Адрес</th>
        <th>Станция метро</th>
        <th>Линия метро</th>
        <th>Сайт</th>
    </tr>
    <tr th:each="church : ${churches}">
        <td th:utext="${church.getNumber()}"></td>
        <td th:utext="${church.getName()}"></td>
        <td th:utext="${church.getAddress()}"></td>
        <td th:utext="${church.getMetroStation()}"></td>
        <td th:utext="${church.getMetroLine()}"></td>
        <td>
            <a th:href="${'http://' + church.getWebsite()}" th:utext="${church.getWebsite()}" target="_blank"></a>
        </td>
    </tr>
</table>
</body>
</html>
